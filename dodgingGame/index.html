<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <title> Dodgy-Ball</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
    
        <div id="main">
            <h1 id="title"> Dodgy-Ballz</h1>
            <div id="titleScreen">
                <div id="str" class="menu"> START GAME</div>
                <div id="ct" class="menu"> CUSTOMIZE</div> 
                <div id="lb" class="menu"> LEADERBOARD</div>
                <div id="ab" class="menu"> ABOUT</div> 
                <div id="controls">WASD or Arrows to <b>move</b>. ESC to <b>quit</b>.<br><b>Avoid the red balls!</b></div>
            </div>
            <div id="gameScreen" class="hidden">
                <div id="score">SCORE: <span>0</span></div>
                <div id="canvas"></div>
                <div id="controls">WASD or Arrows to <b>move</b>, ESC to quit.<br><b>Avoid the red balls!</b></div>
            </div>
            <div id='about'></div>
        </div>
        <!-- js-->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.4.5/pixi.min.js'></script>
        <script src="dodgeBallz.js"></script>
    </body>
</html>
